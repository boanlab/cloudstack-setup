---
# CloudStack 버전
cloudstack_version: "4.19.3.0"

# 패키지 저장소 (ShapeBlue)
cloudstack_repo_base: "http://packages.shapeblue.com"
cloudstack_gpg_key_url: "http://packages.shapeblue.com/release.asc"
cloudstack_apt_repo: "deb [signed-by=/etc/apt/keyrings/cloudstack.gpg] http://packages.shapeblue.com/cloudstack/upstream/debian/4.19 /"

# 네트워크 CIDR 설정
# Public Network: 공인 IP, SNAT 가능한 대역
public_network_cidr: "10.10.0.0/24"

# Management Network: 내부 통신 전용 대역
management_network_cidr: "10.15.0.0/24"

# 네트워크 브리지 이름
management_bridge: "cloudbr0"  # Management Network 브리지
public_bridge: "cloudbr1"       # Public Network 브리지

# 시스템 타임존
timezone: "Asia/Seoul"

# Java 패키지
java_package: "openjdk-11-jre-headless"

# DNS 서버
dns_servers:
  - 168.126.63.1
  - 8.8.8.8

# NTP Server 설정
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# 방화벽 설정
configure_firewall: true

# SELinux 설정 (CentOS/RHEL)
selinux_state: permissive

# SystemVM Template URL
systemvm_template_url: "http://download.cloudstack.org/systemvm/4.19/systemvmtemplate-4.19.1-kvm.qcow2.bz2"
