---
# NFS 설정
nfs_export_path: /export
nfs_primary_path: /export/primary
nfs_secondary_path: /export/secondary

# NFS 접근 권한
nfs_allowed_networks:
  - "0.0.0.0/0"

# 디스크 용량 (GB)
primary_storage_size: 500
secondary_storage_size: 200

# Storage Device 설정
storage_device: /dev/sdb
storage_filesystem: ext4
storage_mount_options: defaults
mount_storage_device: true

# NFS 포트 설정 (CloudStack 표준)
nfs_mountd_port: 892
nfs_statd_port: 662
nfs_statd_outgoing_port: 2020
nfs_quotad_port: 875
